on:
  push:
    branches:
      - master

name: "Build & Release"
jobs:
  build:
    name: Build & Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2.12.0
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      - run: flutter build windows

      - name: Package Build
        run: Compress-Archive -Path build\windows\runner\Release\* -DestinationPath build\windows-release.zip

      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/windows-release.zip"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
